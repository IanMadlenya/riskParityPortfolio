matrix:
  include:
    - language: r
      warnings_are_errors: false
      r:
        - release
        - devel
      cache: packages
      r_packages:
        - knitr
        - rmarkdown
        - bookdown
        - prettydoc
        - covr
      after_success:
        - Rscript -e 'library(covr); codecov()'
